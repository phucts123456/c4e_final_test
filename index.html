<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Caro game</title>
  </head>
  <body>
    <div class="container">
      <p class="player_turn_msg">
        Lượt chơi của người: <span class="current_player"></span>
      </p>
      <h4 class="game_msg_status"></h4>
      <h4 class="game_msg">Bấm để bắt đầu chơi</h4>
      <div class="play_ground">
        <div
          class="play_ground_item"
          data-x="0"
          data-y="0"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="0"
          data-y="1"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="0"
          data-y="2"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="1"
          data-y="0"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="1"
          data-y="1"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="1"
          data-y="2"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="2"
          data-y="0"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="2"
          data-y="1"
          data-is-check="0"
        ></div>
        <div
          class="play_ground_item"
          data-x="2"
          data-y="2"
          data-is-check="0"
        ></div>
      </div>
      <div class="btn_container">
        <button class="btn btn_play">Bắt đầu</button>
        <button class="btn btn_play_again">Chơi lại</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
